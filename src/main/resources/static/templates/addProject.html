
        <div ng-controller="PosterUploadCtrl" nv-file-drop="" uploader="uploader">
            <h2>Upload Poster</h2>

        <div class="col-md-11" style="margin-bottom: 40px; margin-top: 40px;">
            <div class="poster-container col-md-6">
                <img ng-show="poster.thumbnail_url" ng-src="{{poster.thumbnail_url}}" alt="Poster Thumbnail" class="img-thumbnail">
                <div ng-hide="poster.thumbnail_url" class="poster-placeholder holderjs"></div>
            </div>
        </div>

            <div class="row">
                <button class="btn btn-default" data-ng-click="createPoster()">Add Poster</button>
            </div>
        </div>


    <div class="content container">
        <div ng-controller="PaperUploadCtrl" nv-file-drop="" uploader="uploaderPaper">
            <h2>Upload Paper</h2>

            <div class="col-md-11" style="margin-bottom: 40px; margin-top: 40px;">
                <div class="paper-container col-md-6">
                    <img ng-show="paper.thumbnail_url" ng-src="{{paper.thumbnail_url}}" alt="Paper Thumbnail" class="img-thumbnail">
                    <div ng-hide="paper.thumbnail_url" class="paper-placeholder holderjs"></div>
                </div>
            </div>

            <div class="row">
                <button class="btn btn-default" data-ng-click="createPaper()">Add Paper</button>
            </div>
        </div>
    </div>


    <div class="content container">
        <div data-ng-controller="AddProjectCtrl">
            <h2>Project</h2>

            <fieldset class="form-group">
                <label for="projectTitle">Title</label>

            </fieldset>

            <!-- modal form for poster upload -->

            <!-- modal form for paper upload -->



            <fieldset class="form-group">
                <label for="course">Course</label>

                    <option value="">Select Course</option>
                </select>
            </fieldset>


            <h3>Keywords</h3>
            <fieldset class="form-group">
                <label for="keywords_1">Level 1 Keywords</label>
                <select type="text" data-ng-model="project.keywords_1" data-ng-options="kw for kw in keywords_1"  id="keywords_1" class="form-control">
                    <option value="">Select keywords</option>
                </select>
            </fieldset>

            <fieldset class="form-group">
                <label for="keywords_2">Level 2 Keywords</label>
                <select type="text" data-ng-model="project.keywords_2" data-ng-options="kw for kw in keywords_2"  id="keywords_2" class="form-control">
                    <option value="">Select keywords</option>
                </select>
            </fieldset>

            <fieldset class="form-group">
                <label for="keywords_3">Level 1 Keywords</label>
                <select type="text" data-ng-model="project.keywords_3" data-ng-options="kw for kw in keywords_3"  id="keywords_3" class="form-control">
                    <option value="">Select keywords</option>
                </select>
            </fieldset>

            <fieldset class="form-group">
                <label for="geonames">GeoNames Id(s)</label>
                <select type="text" data-ng-model="project.geonames" data-ng-options="gn for gn in geonames"  id="geonames" class="form-control">
                    <option value="">Select GeoNames Ids</option>
                </select>
            </fieldset>

            <!-- student info form should be inline; does it need a separate controller? -->
            <div data-ng-controller="StudentCtrl">
            <h2>Student</h2>

                <fieldset class="form-group">
                    <label for="studentName">Name</label>
                    <input type="text" data-ng-model="editedItem.name" id="studentName" class="form-control" placeholder="Enter student name"/>
                </fieldset>

                <fieldset class="form-group">
                    <label for="studentSchool">Semester</label>
                    <select type="text" data-ng-model="editedItem.school" data-ng-options="school for school in availableSchools"  id="studentSchool" class="form-control">
                        <option value="">School</option>
                    </select>
                </fieldset>

                <fieldset class="form-group">
                    <label for="studentDepartment">Department(s)</label>
                    <select type="text" data-ng-model="editedItem.department" data-ng-options="dept for dept in availableDepartments"  id="studentDepartment" class="form-control">
                        <option value="">Department</option>
                    </select>
                </fieldset>

                <fieldset class="form-group">
                    <label for="studentDegree">Degree</label>
                    <input type="text" data-ng-model="editedItem.degree" id="studentDegree" class="form-control" placeholder="Enter student Degree"/>
                </fieldset>

                <fieldset class="form-group">
                    <label for="graduationYear">Year</label>
                    <select type="text" data-ng-model="editedItem.year" data-ng-options="year for year in availableYears" id="graduationYear" class="form-control">
                        <option value="">Graduation Year</option>
                    </select>

                </fieldset>

        </div>
